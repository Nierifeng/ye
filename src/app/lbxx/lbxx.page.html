<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> 小新 </ion-title>
    <ion-button slot="end" [mode]="'ios'" (click)="updateImgUrl()">
      刷新
    </ion-button>
    <ion-button slot="end" [mode]="'ios'" (click)="saveImage()">

</ion-content>
